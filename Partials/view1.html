<div>
	<h2>View 1</h2>
	Name:
	<br/>
	<input type="text" ng-model="filter.name" />
	<br/>
	<ul>
		<li ng-repeat="frnd in friends | filter:filter.name | orderBy:'name'">{{frnd.name | uppercase}} - {{frnd.city | lowercase}}</li>
	</ul>
	<br/>
	Customer Name:<br/>
	<input type="text" ng-model="newFriend.name" />
	<br/>
	Customer City:<br/>
	<input type="text" ng-model="newFriend.city" />	
	<br/>
	<button ng-click="addFriend()">Add Friend</button>
	<br/>
	<a href="#/view2">View 2</a>
</div>
